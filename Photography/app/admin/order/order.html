
<div id="title">
    <strong>Замовлення користувача <i ng-bind="vm.order.Username"></i></strong>
</div>

<div style="margin:20px auto;width:90%;">
    <div id="viewer">
    </div>
</div>
<b>Коментар до замовлення:</b><br/>
<div id="orderComment" ng-bind="vm.order.Comment"></div>
<div id="thumbnailsContainer">
    <div class="item" ng-repeat="pic in vm.order.Pictures">
        <span class="identificator" ng-bind="pic.PictureID"></span>
        <img ng-src="{{pic.ThumbnailImagePath}}" ng-click="vm.showLargeImage(pic.LargeImagePath)" />
    </div> 
</div>
