
<form class="form" id="contactform" #form="ngForm" (ngSubmit)="submitMessage(form)" novalidate="novalidate">

    <div id="formHeader">Додати замовника</div>
    <div id="1" class="row">
        <div>
            Ім'я :
        </div>
        <div>
            <input type="text" name="name" [(ngModel)]="msg.name" #name="ngModel" required />
        </div>
    </div>
    <div id="2" class="row error">
        <div>
        </div>
        <div [hidden]="name.valid || name.untouched">
            *Вкажiть iм'я
        </div>
    </div>
    <div id="3" class="row">
        <div>
            Пароль :
        </div>
        <div>
            <input type="text" name="email" [(ngModel)]="msg.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
        </div>
    </div>
    <div id="4" class="row error">
        <div>
        </div>
        <div [hidden]="email.valid || email.untouched">
            *Введiть пароль
        </div>
    </div>
    <div id="5" class="row">
        <div>
            Замiтки :
        </div>
        <div>
            <textarea name="text" [(ngModel)]="msg.text"></textarea>
        </div>
    </div>
    <div id="6" class="row">
        <div>
        </div>
        <div>
            <button [disabled]="name.invalid || email.invalid">Зберегти</button>
        </div>
        <div>
        </div>
    </div>
</form>

<style>
    @media(max-width:3000px) {

        .error {
            display: none;
        }

        /*суть в обрамляющей рамке*/
        .form {
            position: relative;
            font-size: 1.125em;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid black;
            background-color: #ffd800;
            padding-bottom: 10px;
        }

        #formHeader {
            padding: 3px 3px 3px 3px;
            margin: 10px 10px 10px 10px;
            background-color: black;
            color: darkorange;
            height: 20px;
            text-align: center;
        }

        .row {
            max-width: 700px;
            position: relative;
            min-height: 30px;
            max-height: 60px;
            padding-bottom: 5px;
        }

            .row div:nth-child(1) {
                position: absolute;
                left: 0;
                width: 150px;
                padding: 5px 15px 5px 5px;
                text-align: right;
            }

            .row div:nth-child(2) {
                position: absolute;
                left: 150px;
                width: 250px;
                padding: 5px;
            }

                .row div:nth-child(2) input {
                    width: 200px;
                    margin-left: 5px;
                }

                .row div:nth-child(2) button {
                    margin-left: 5px;
                }

            .row:nth-child(6) {
                height: 60px;
            }

                .row:nth-child(6)  div:nth-child(2) textarea {
                    min-width: 200px;
                    max-width: 200px;
                    min-height: 60px;
                    max-height: 60px;
                    margin-left: 5px;
                }
    }

    @media(max-width:480px) {


        .form {
            font-size: 0.9em;
            width: 95%;
            max-width: 250px;
            margin: 30px auto;
        }

        .row {
            max-width: 480px;
        }

            .row div:nth-child(1) {
                width: 95px;
            }

            .row div:nth-child(2) {
                left: 95px;
                width: 140px;
            }

                .row div:nth-child(2) input {
                    width: 130px;
                }

            .row div:nth-child(3) {
                left: 245px;
                max-width: 75px;
            }
            .row:nth-child(6)  div:nth-child(2) textarea {
                    min-width: 130px;
                    max-width: 130px; 
                }
    }
</style>
